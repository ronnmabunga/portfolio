        <!-- Contact Section -->
        <section id="contact" class="bg-dark py-5">
            <div class="container section-container">
                <div class="row justify-content-center">
                    <div class="container overlay-container col-md-6 col-11 py-5 px-1 section-container-50">
                        <div class="container-fluid col-10">
                            <h2 class="mb-4 text-center">Your Messages</h2>
                            <div id="messagesContainer">No messages found!</div>
                        </div>
                    </div>
                    <a id="contact-form-button" href="#contact" class="d-none">Test API</a>
                    <div class="col-md-6 col-12 py-5">
                        <div class="container-fluid col-10">
                            <h2 class="mb-4 text-center">Send Me A Message</h2>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required />
                                    <div class="invalid-tooltip">Please enter your name.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required />
                                    <div class="invalid-tooltip">Please enter a valid email address.</div>
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                                    <div class="invalid-tooltip">Please write a message.</div>
                                </div>
                                <button id="contact-form-submit-button" type="submit" class="btn btn-dark w-100">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
